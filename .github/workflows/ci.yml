name: ci

on:
  push:
    paths-ignore:
      - "LICENSE"
      - "README.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: pnpm --version
      - run: pnpm install
      - run: pnpm fmt
      - run: pnpm lint
      - run: pnpm run build
  test-playwright:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: pnpm --version
      - run: pnpm install
      - run: pnpm exec playwright install chromium --with-deps
      - run: pnpm test:playwright