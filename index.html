<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>DuckDB-Wasm + Parquet + S3-compatible object storage + OPFS</title>
  <style>
    #result {
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    #result table {
      border-collapse: collapse;
      border: 2px solid #ddd;
      table-layout: auto;
      width: auto;
    }

    #result th,
    #result td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }

    #result th {
      background-color: #f2f2f2;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
    }

    #result tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #result tr:hover {
      background-color: #f5f5f5;
    }

    #search {
      width: 50%;
      /* 幅を50%に変更 */
      max-width: 500px;
      /* 最大幅を設定 */
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>DuckDB-Wasm + Parquet + S3-compatible object storage + OPFS</h1>
    <h2 id="opfsStatus">OPFS: false</h2>
    <h2 id="scanned">Scanned: false</h2>
    <h2 id="counted">Counted: 0</h2>
    <button id="scan-parquet">Scan Parquet</button>
    <button id="samples">Samples (1%)</button>
    <button id="aggregation">Aggregation</button>
    <button id="clear">Clear</button>
    <br>
    <input type="text" id="search" placeholder="インスタント検索...">
    <div id="result"></div>
  </div>

  <script type="module" src="./src/main.mts"></script>
</body>

</html>
